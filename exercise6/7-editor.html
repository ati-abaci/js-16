<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./7-editor.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css>
</head>
<body>
    <section class="container">
        <div class="textbox">
            <div  id="textarea"  contenteditable="true"></div>
        </div>
        <div class="buttons">
            <button class="removeLast"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="removeAll"><i class="fa-solid fa-eraser"></i></button>
            <button class="bold"><i class="fa-solid fa-bold"></i></button>
            <button class="italic"><i class="fa-solid fa-italic"></i></button>
        </div>
        <div class="image">
            <img src="./img/pic.png" alt="dog pic">
        </div>
    </section>
    <script src="./7-editor.js"></script>
</body>
</html>
